<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@3.0.11"></script>
</head>

<body>
    <div id="demo4">
        <p v-for="(value,index) in show" :key="value.time">{{index}} : {{value.time}} ,{{value.id}} </p>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    show: [{
                        time: 111,
                        id: 1,
                        price: 100
                    }, {
                        time: 222,
                        id: 2,
                        price: 200
                    }, {
                        time: 33,
                        id: 3,
                        price: 300
                    },]
                }
            }
        }).mount("#demo4");
    </script>
</body>

</html>
